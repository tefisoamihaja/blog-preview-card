<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Figtree:wght@500;800&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Blog preview card</title>
  

</head>
<body>
  <main class="wrapper">
    <article class="card" tabindex="0">
      <img src="./assets/images/illustration-article.svg" alt="Illustration article" class="card-illustration">
      <div class="card-content">
        <div class="meta">
          <span class="category">Learning</span>
        </div>
        <p class="date">Published 21 Dec 2023</p>
        <h1 class="title" tabindex="0">HTML &amp; CSS foundations</h1>
        <p class="description">These languages are the backbone of every website, defining structure, content, and presentation.</p>
        <div class="author">
          <img src="./assets/images/image-avatar.webp" alt="Author avatar" class="avatar">
          <div class="author-info">
            <span class="name">Greg Hooper</span>
          </div>
        </div>
      </div>
    </article>
  </main>
  
  <footer class="attribution">Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="#">Tefy</a>.
  </footer>
</body>



</html>
